# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               PublishJS
tagline:             JavaScripts for Publishing
url:                 http://www.publishjs.io
paginate:            10
baseurl:             ""

#categories
category-list:      [hyphenation, typography, epub, interactive, charts]


# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Adam Hyde
  url:               http://www.adamhyde.net
  email:             adam@booksprints.net

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole
